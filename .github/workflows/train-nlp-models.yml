name: Train NLP models

on:
  workflow_dispatch: {}

jobs:
  create-model:
    name: Create Pattern-Based Model
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install spacy -q

      - name: Create model
        working-directory: fliptracker/apps/nlp-service
        run: |
          python3 << 'EOF'
import spacy
from pathlib import Path

print("ðŸ”§ Creating pattern-based model...")

nlp = spacy.blank("fr")
ruler = nlp.add_pipe("entity_ruler", before="ner")

patterns = [
    # Organizations
    {"label": "ORG", "pattern": "CHRONOPOST"},
    {"label": "ORG", "pattern": "COLISSIMO"},
    {"label": "ORG", "pattern": "DHL"},
    {"label": "ORG", "pattern": "UPS"},
    {"label": "ORG", "pattern": "FEDEX"},
    {"label": "ORG", "pattern": "AMAZON"},
    {"label": "ORG", "pattern": "VINTED"},
    {"label": "ORG", "pattern": [{"LOWER": "mondial"}, {"LOWER": "relay"}]},
    {"label": "ORG", "pattern": [{"LOWER": "relais"}, {"LOWER": "colis"}]},
    {"label": "ORG", "pattern": [{"LOWER": "la"}, {"LOWER": "poste"}]},
]

ruler.add_patterns(patterns)

# Save
model_dir = Path("models/ner_model/model-best")
model_dir.mkdir(parents=True, exist_ok=True)
nlp.to_disk(str(model_dir))

print(f"âœ… Model saved to {model_dir}")
print(f"âœ… Patterns added: {len(patterns)}")
EOF

      - name: Test model
        working-directory: fliptracker/apps/nlp-service
        run: |
          python3 << 'EOF'
import spacy

print("\nðŸ§ª Testing model...\n")

nlp = spacy.load("models/ner_model/model-best")

test_texts = [
    "DHL package 12345 ready at OULLINS, 1 RUE DIDEROT, 69600",
    "Your CHRONOPOST tracking XW297981644TS is on the way",
    "COLISSIMO delivery to AMAZON customer",
    "Relais Colis point available for pickup",
    "La Poste has your order"
]

for text in test_texts:
    doc = nlp(text)
    print(f"ðŸ“§ {text[:50]}...")
    
    if doc.ents:
        for ent in doc.ents:
            print(f"  âœ… {ent.label_:10s} | {ent.text}")
    else:
        print(f"  âš ï¸  No entities found")
    print()

print("âœ¨ Test complete!")
EOF

      - name: Collect model
        working-directory: fliptracker/apps/nlp-service
        run: |
          mkdir -p models-final
          cp -r models/ner_model/model-best models-final/
          tar -czf nlp-ner-model.tar.gz models-final/
          cp nlp-ner-model.tar.gz ../../../

      - name: Upload model
        uses: actions/upload-artifact@v4
        with:
          name: nlp-ner-model
          path: nlp-ner-model.tar.gz
          retention-days: 90

      - name: Cleanup
        if: always()
        run: |
          cd fliptracker/apps/nlp-service || true
          rm -rf models models-final || true

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: create-model
    if: always()
    steps:
      - name: Download model
        uses: actions/download-artifact@v4
        with:
          name: nlp-ner-model

      - name: Show result
        run: |
          echo "=========================================="
          echo "ðŸŽ‰ Model Creation Complete!"
          echo "=========================================="
          echo ""
          echo "ðŸ“¦ Model:"
          ls -lh nlp-ner-model.tar.gz || echo "No model"
          echo ""
          echo "=========================================="