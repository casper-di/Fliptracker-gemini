name: Train NER Model

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths: [ 'fliptracker/apps/nlp-service/aa.jsonl.json' ]

jobs:
  train:
    name: üß† Train & Build Artifact
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fliptracker/apps/nlp-service
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install spacy

      - name: üõ†Ô∏è Surgical Data Cleaning
        run: |
          python -c "
          import spacy, json, os
          from spacy.tokens import DocBin
          from spacy.util import filter_spans
          
          nlp = spacy.blank('fr')
          db = DocBin()
          input_file = 'aa.jsonl.json'
          
          if not os.path.exists(input_file):
              print('‚ùå Fichier introuvable'); exit(1)

          # Lecture du fichier (JSON ou JSONL)
          with open(input_file, 'r', encoding='utf-8') as f:
              content = f.read().strip()
              try:
                  data = json.loads(content)
              except:
                  data = [json.loads(l) for l in content.split('\n') if l.strip()]

          print(f'üì¶ Traitement de {len(data)} documents...')
          valid_docs_count = 0

          for item in data:
              try:
                  # R√©cup√©ration du texte
                  raw_text = item.get('text') or (json.loads(item['line']).get('text', '') if 'line' in item else '')
                  
                  # Nettoyage global du texte (on remplace les retours chariots bizarres par des espaces)
                  text = raw_text.replace('\r', ' ').replace('\xa0', ' ')
                  
                  if not text.strip(): continue
                  
                  doc = nlp.make_doc(text)
                  ents = []
                  
                  for e in item.get('entities', []):
                      start, end, label = e['start'], e['end'], e['entity']
                      
                      # --- NETTOYAGE CHIRURGICAL DES ESPACES ---
                      # Tant que le premier caract√®re est un espace, on avance le d√©but
                      while start < end and text[start].isspace():
                          start += 1
                      # Tant que le dernier caract√®re est un espace, on recule la fin
                      while end > start and text[end - 1].isspace():
                          end -= 1
                      
                      # Si l'entit√© est vide apr√®s nettoyage, on l'ignore
                      if start >= end: continue

                      # alignment_mode='contract' force spaCy √† s'aligner sur les mots complets
                      span = doc.char_span(start, end, label=label, alignment_mode='contract')
                      
                      # Double v√©rification : le span ne doit pas commencer/finir par un espace
                      if span and span.text.strip():
                          ents.append(span)
                  
                  # On garde les entit√©s valides et on r√©sout les conflits
                  doc.ents = filter_spans(ents)
                  
                  # On ajoute le document seulement s'il a des entit√©s valides
                  if len(doc.ents) > 0:
                      db.add(doc)
                      valid_docs_count += 1
                      
              except Exception as err:
                  continue

          db.to_disk('train.spacy')
          print(f'‚úÖ SUCC√àS : {valid_docs_count} documents valides pr√™ts pour l entra√Ænement.')
          "

      - name: üöÄ Train Model
        run: |
          # Cr√©ation de la config
          python -m spacy init config config.cfg --lang fr --pipeline ner --optimize efficiency --force
          
          # Validation des donn√©es (Debug) - Ne bloquera pas le pipeline mais affichera les warnings
          python -m spacy debug data config.cfg --paths.train ./train.spacy --paths.dev ./train.spacy --verbose
          
          # Lancement de l'entra√Ænement
          python -m spacy train config.cfg --output ./output --paths.train ./train.spacy --paths.dev ./train.spacy

      - name: üì¶ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fliptracker-model-best
          path: fliptracker/apps/nlp-service/output/model-best