name: Train NLP models

on:
  workflow_dispatch: {}

jobs:
  data-prep:
    name: Export and Prepare Data
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libsndfile1

      - name: Install Python requirements
        run: pip install -r fliptracker/apps/nlp-service/requirements.txt

      - name: Export data from Firestore
        working-directory: fliptracker/apps/nlp-service
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase.json
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}" | base64 --decode > "${GOOGLE_APPLICATION_CREDENTIALS}"
          python scripts/validate_json.py "${GOOGLE_APPLICATION_CREDENTIALS}"
          status=$?
          if [ $status -eq 0 ]; then
            echo "‚úÖ firebase.json is valid JSON"
            python training/export_data.py
          else
            echo "‚ùå firebase.json invalid JSON ‚Äî aborting export"
            exit 1
          fi

      - name: Check exported data
        working-directory: fliptracker/apps/nlp-service
        run: |
          echo "=== Exported data ==="
          if [ -f "data/training_samples.json" ]; then
            echo "‚úÖ training_samples.json found"
            wc -l data/training_samples.json
            du -sh data/training_samples.json
          else
            echo "‚ùå training_samples.json NOT found"
          fi

      - name: Prepare data (annotate)
        working-directory: fliptracker/apps/nlp-service
        run: python training/prepare_data.py

      - name: Check prepared data
        working-directory: fliptracker/apps/nlp-service
        run: |
          echo "=== Prepared data files ==="
          ls -lh data/annotated/
          echo ""
          echo "=== File contents ==="
          for file in data/annotated/*.json; do
            echo "üìÑ $file ($(wc -l < $file) lines)"
          done

      - name: Archive prepared data
        run: |
          cd fliptracker/apps/nlp-service
          tar -czf ../../prepared-data-${{ github.run_id }}.tar.gz data/annotated/
          ls -lh ../../prepared-data-${{ github.run_id }}.tar.gz

      - name: Upload prepared data artifact
        uses: actions/upload-artifact@v4
        with:
          name: prepared-data
          path: prepared-data-${{ github.run_id }}.tar.gz
          retention-days: 7

  train:
    name: Train spaCy NER Model
    runs-on: ubuntu-latest
    needs: data-prep
    env:
      PYTHONUNBUFFERED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install Python requirements
        run: pip install -r fliptracker/apps/nlp-service/requirements.txt

      - name: Download prepared data artifact
        uses: actions/download-artifact@v4
        with:
          name: prepared-data

      - name: Check artifact contents
        run: |
          echo "=== Files in current directory ==="
          ls -lh
          echo ""
          echo "=== Archive contents ==="
          tar -tzf prepared-data-*.tar.gz | head -20

      - name: Extract prepared data
        run: |
          mkdir -p fliptracker/apps/nlp-service/data/annotated
          echo "Extracting to fliptracker/apps/nlp-service/"
          tar -xzf prepared-data-*.tar.gz -C fliptracker/apps/nlp-service/
          
      - name: Verify extracted data
        run: |
          echo "=== Checking extracted files ==="
          find fliptracker/apps/nlp-service/data -name "*.json" -type f -exec ls -lh {} \;
          echo ""
          echo "=== spacy_train.json content (first 10 lines) ==="
          head -10 fliptracker/apps/nlp-service/data/annotated/spacy_train.json || echo "‚ùå spacy_train.json not found"

      - name: Train spaCy NER model
        working-directory: fliptracker/apps/nlp-service
        run: |
          python training/train_spacy_ner.py --epochs 20

      - name: Check model was created
        working-directory: fliptracker/apps/nlp-service
        run: |
          echo "=== Model directory structure ==="
          find models -type f -name "*.bin" -o -name "*.pkl" -o -name "*.json" | head -20
          echo ""
          echo "=== Model size ==="
          du -sh models/ner_model/model-best || echo "‚ùå Model directory not found"

      - name: Collect model
        working-directory: fliptracker/apps/nlp-service
        run: |
          mkdir -p models-final
          cp -r models/ner_model/model-best models-final/
          tar -czf nlp-ner-model-${{ github.run_id }}.tar.gz models-final/
          echo ""
          echo "=== Archive created ==="
          ls -lh nlp-ner-model-${{ github.run_id }}.tar.gz

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: nlp-ner-model
          path: fliptracker/apps/nlp-service/nlp-ner-model-${{ github.run_id }}.tar.gz
          retention-days: 90

      - name: Cleanup
        if: always()
        run: |
          cd fliptracker/apps/nlp-service || true
          rm -rf models models-final || true
          df -h

  summary:
    name: Training Summary
    runs-on: ubuntu-latest
    needs: train
    if: always()
    steps:
      - name: Download model
        uses: actions/download-artifact@v4
        with:
          name: nlp-ner-model

      - name: Show artifact info
        run: |
          echo "=========================================="
          echo "üéâ spaCy NER Model Training Complete!"
          echo "=========================================="
          echo ""
          echo "üì¶ Production Model:"
          ls -lh nlp-ner-model-*.tar.gz || echo "‚ùå No model found"
          echo ""
          echo "‚úÖ Model is ready for deployment!"
          echo ""
          echo "=========================================="