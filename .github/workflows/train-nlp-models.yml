name: Train NLP models - Full Pipeline

on:
  workflow_dispatch: {}

jobs:
  data-prep:
    name: Export and Prepare Data
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r fliptracker/apps/nlp-service/requirements.txt

      - name: Download spaCy models
        run: |
          python -m spacy download fr_core_news_sm -q
          python -m spacy download en_core_web_sm -q

      - name: Export from Firestore
        working-directory: fliptracker/apps/nlp-service
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase.json
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}" | base64 --decode > "${GOOGLE_APPLICATION_CREDENTIALS}"
          python scripts/validate_json.py "${GOOGLE_APPLICATION_CREDENTIALS}"
          python training/export_data.py

      - name: Prepare data (with SHOP_NAME detection)
        working-directory: fliptracker/apps/nlp-service
        run: python training/prepare_data.py

  train:
    name: Train NER Models
    runs-on: ubuntu-latest
    needs: data-prep
    env:
      PYTHONUNBUFFERED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r fliptracker/apps/nlp-service/requirements.txt

      - name: Download spaCy models
        run: |
          python -m spacy download fr_core_news_sm -q
          python -m spacy download en_core_web_sm -q

      - name: Train NER model (ADDRESS, SHOP_NAME, TRACKING)
        working-directory: fliptracker/apps/nlp-service
        run: python training/train_ner_full.py

      - name: Test NER model on validation data
        working-directory: fliptracker/apps/nlp-service
        run: python training/test_ner_model.py

      - name: Collect models
        working-directory: fliptracker/apps/nlp-service
        run: |
          mkdir -p models-final
          cp -r models/ner_full/model-best models-final/ner_full
          tar -czf nlp-models.tar.gz models-final/
          cp nlp-models.tar.gz ../../../

      - name: Upload models artifact
        uses: actions/upload-artifact@v4
        with:
          name: nlp-models
          path: nlp-models.tar.gz
          retention-days: 90

      - name: Cleanup
        if: always()
        run: |
          cd fliptracker/apps/nlp-service || true
          rm -rf models models-final || true

  summary:
    name: Training Summary
    runs-on: ubuntu-latest
    needs: train
    if: always()
    steps:
      - name: Download models
        uses: actions/download-artifact@v4
        with:
          name: nlp-models

      - name: Show results
        run: |
          echo "=========================================="
          echo "ðŸŽ‰ NER Model Training Complete!"
          echo "=========================================="
          echo ""
          echo "ðŸ“¦ Model artifact:"
          ls -lh nlp-models.tar.gz || echo "No models found"
          echo ""
          echo "âœ¨ Ready for deployment!"
          echo "=========================================="