name: Train NLP models

on:
  workflow_dispatch: {}

jobs:
  data-prep:
    name: Export and Prepare Data
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libsndfile1

      - name: Install Python requirements
        run: pip install -r fliptracker/apps/nlp-service/requirements.txt

      - name: Export data from Firestore
        working-directory: fliptracker/apps/nlp-service
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase.json
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}" | base64 --decode > "${GOOGLE_APPLICATION_CREDENTIALS}"
          python scripts/validate_json.py "${GOOGLE_APPLICATION_CREDENTIALS}"
          status=$?
          if [ $status -eq 0 ]; then
            echo "‚úÖ firebase.json is valid JSON"
            python training/export_data.py
          else
            echo "‚ùå firebase.json invalid JSON ‚Äî aborting export"
            exit 1
          fi

      - name: Check exported data
        working-directory: fliptracker/apps/nlp-service
        run: |
          echo "=== Exported data ==="
          if [ -f "data/training_samples.json" ]; then
            echo "‚úÖ training_samples.json found"
            wc -l data/training_samples.json
            du -sh data/training_samples.json
            head -c 200 data/training_samples.json
          else
            echo "‚ùå training_samples.json NOT found"
            exit 1
          fi

      - name: Prepare data (annotate)
        working-directory: fliptracker/apps/nlp-service
        run: python training/prepare_data.py

      - name: Check prepared data
        working-directory: fliptracker/apps/nlp-service
        run: |
          echo "=== Prepared data files ==="
          ls -lh data/annotated/ || echo "‚ùå FAIL: No annotated folder!"
          echo ""
          echo "=== JSON files found ==="
          find data/annotated -name "*.json" -type f -exec ls -lh {} \; || echo "‚ùå No JSON files!"
          echo ""
          echo "=== spacy_train.json preview ==="
          head -c 300 data/annotated/spacy_train.json || echo "‚ùå spacy_train.json not found!"

      - name: Archive and upload prepared data
        working-directory: fliptracker/apps/nlp-service
        run: |
          echo "Creating tar archive..."
          tar -czf prepared-data.tar.gz data/annotated/
          echo ""
          echo "Archive created:"
          ls -lh prepared-data.tar.gz
          echo ""
          echo "Archive contents:"
          tar -tzf prepared-data.tar.gz | head -10

      - name: Copy archive to repo root
        run: |
          cp fliptracker/apps/nlp-service/prepared-data.tar.gz ./
          ls -lh prepared-data.tar.gz

      - name: Upload prepared data artifact
        uses: actions/upload-artifact@v4
        with:
          name: prepared-data
          path: prepared-data.tar.gz
          retention-days: 7

  train:
    name: Train spaCy NER Model
    runs-on: ubuntu-latest
    needs: data-prep
    env:
      PYTHONUNBUFFERED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install Python requirements
        run: pip install -r fliptracker/apps/nlp-service/requirements.txt

      - name: Download prepared data artifact
        uses: actions/download-artifact@v4
        with:
          name: prepared-data

      - name: Check artifact downloaded
        run: |
          echo "=== Current directory ==="
          pwd
          ls -lh
          echo ""
          echo "=== Archive contents ==="
          tar -tzf prepared-data.tar.gz | head -20

      - name: Extract prepared data
        run: |
          mkdir -p fliptracker/apps/nlp-service/data/annotated
          echo "Extracting to fliptracker/apps/nlp-service/"
          tar -xzf prepared-data.tar.gz
          echo ""
          echo "Extraction complete"
          
      - name: Verify extracted data
        run: |
          echo "=== Checking extracted files ==="
          find . -name "spacy_train.json" -type f -exec ls -lh {} \;
          echo ""
          echo "=== All JSON files ==="
          find . -path "*/data/annotated/*.json" -type f -exec ls -lh {} \;
          echo ""
          echo "=== spacy_train.json preview ==="
          find . -name "spacy_train.json" -type f -exec head -5 {} \;

      - name: Train spaCy NER model
        working-directory: fliptracker/apps/nlp-service
        run: |
          echo "Starting training..."
          python training/train_spacy_ner.py --epochs 20

      - name: Check model was created
        working-directory: fliptracker/apps/nlp-service
        run: |
          echo "=== Checking for model files ==="
          if [ -d "models/ner_model/model-best" ]; then
            echo "‚úÖ Model directory exists"
            find models/ner_model/model-best -type f | head -10
            echo ""
            du -sh models/ner_model/model-best
          else
            echo "‚ùå Model directory NOT found"
            ls -la models/ || echo "‚ùå models/ directory not found either"
            exit 1
          fi

      - name: Collect model
        working-directory: fliptracker/apps/nlp-service
        run: |
          echo "Creating model archive..."
          mkdir -p models-final
          cp -r models/ner_model/model-best models-final/
          tar -czf nlp-ner-model.tar.gz models-final/
          echo ""
          echo "‚úÖ Archive created:"
          ls -lh nlp-ner-model.tar.gz

      - name: Copy model to repo root
        run: |
          cp fliptracker/apps/nlp-service/nlp-ner-model.tar.gz ./
          ls -lh nlp-ner-model.tar.gz

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: nlp-ner-model
          path: nlp-ner-model.tar.gz
          retention-days: 90

      - name: Cleanup
        if: always()
        run: |
          cd fliptracker/apps/nlp-service || true
          rm -rf models models-final || true
          df -h

  summary:
    name: Training Summary
    runs-on: ubuntu-latest
    needs: train
    if: always()
    steps:
      - name: Download model
        uses: actions/download-artifact@v4
        with:
          name: nlp-ner-model

      - name: Show artifact info
        run: |
          echo "=========================================="
          echo "üéâ spaCy NER Model Training Complete!"
          echo "=========================================="
          echo ""
          echo "üì¶ Production Model:"
          ls -lh nlp-ner-model.tar.gz || echo "‚ùå No model found"
          echo ""
          if [ -f "nlp-ner-model.tar.gz" ]; then
            echo "‚úÖ Model is ready for deployment!"
            echo ""
            echo "Archive contents:"
            tar -tzf nlp-ner-model.tar.gz | head -10
          fi
          echo ""
          echo "=========================================="