name: Train NLP models - Full Pipeline

on:
  workflow_dispatch: {}

jobs:
  data-prep:
    name: Export and Prepare Data
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r fliptracker/apps/nlp-service/requirements.txt

      - name: Download spaCy models
        run: |
          python -m spacy download fr_core_news_sm -q
          python -m spacy download en_core_web_sm -q

      - name: Export from Firestore
        working-directory: fliptracker/apps/nlp-service
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase.json
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}" | base64 --decode > "${GOOGLE_APPLICATION_CREDENTIALS}"
          python scripts/validate_json.py "${GOOGLE_APPLICATION_CREDENTIALS}"
          python training/export_data.py

      - name: Prepare data (with SHOP_NAME detection)
        working-directory: fliptracker/apps/nlp-service
        run: python training/prepare_data.py

      - name: Upload annotated data
        uses: actions/upload-artifact@v4
        with:
          name: annotated-data
          path: fliptracker/apps/nlp-service/data/annotated/
          retention-days: 1

  train:
    name: Train NER Models
    runs-on: ubuntu-latest
    needs: data-prep
    env:
      PYTHONUNBUFFERED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r fliptracker/apps/nlp-service/requirements.txt

      - name: Download spaCy models
        run: |
          python -m spacy download fr_core_news_sm -q
          python -m spacy download en_core_web_sm -q

      - name: Download annotated data
        uses: actions/download-artifact@v4
        with:
          name: annotated-data
          path: fliptracker/apps/nlp-service/data/annotated/

      - name: Verify data
        working-directory: fliptracker/apps/nlp-service
        run: |
          echo "=== Checking annotated data ==="
          ls -la data/annotated/
          echo ""
          echo "=== spacy_train.json ==="
          head -c 200 data/annotated/spacy_train.json || echo "‚ùå File not found"

      - name: Train NER model (ADDRESS, SHOP_NAME, TRACKING)
        working-directory: fliptracker/apps/nlp-service
        run: python training/train_ner_full.py

      - name: Check model exists
        working-directory: fliptracker/apps/nlp-service
        run: |
          echo "=========================================="
          echo "üîç CHECKING MODEL FILES"
          echo "=========================================="
          echo ""
          echo "=== Models directory ==="
          ls -la models/ || echo "‚ùå No models directory"
          echo ""
          echo "=== NER Full directory ==="
          ls -la models/ner_full/ || echo "‚ùå No ner_full directory"
          echo ""
          echo "=== Model Best directory ==="
          ls -la models/ner_full/model-best/ || echo "‚ùå No model-best directory"
          echo ""
          echo "=== All model files ==="
          find models -type f 2>/dev/null | head -20 || echo "‚ùå No files found"
          echo ""
          echo "=========================================="

      - name: Test NER model on validation data
        working-directory: fliptracker/apps/nlp-service
        run: python training/test_ner_model.py

      - name: Collect models
        working-directory: fliptracker/apps/nlp-service
        run: |
          echo "=========================================="
          echo "üì¶ COLLECTING MODELS"
          echo "=========================================="
          
          mkdir -p models-final
          
          if [ -d "models/ner_full/model-best" ]; then
            echo "‚úÖ Found model at models/ner_full/model-best"
            cp -r models/ner_full/model-best models-final/ner_full
            echo "‚úÖ Copied to models-final/ner_full"
          else
            echo "‚ùå Model directory not found at models/ner_full/model-best"
            echo ""
            echo "Looking for alternatives..."
            find models -type d -name "model*" 2>/dev/null
            exit 1
          fi
          
          echo ""
          echo "‚úÖ Creating tar archive..."
          tar -czf nlp-models.tar.gz models-final/
          
          echo "‚úÖ Copying to repo root..."
          cp nlp-models.tar.gz ../../../
          
          echo ""
          echo "‚úÖ Archive created:"
          ls -lh nlp-models.tar.gz
          echo ""
          echo "=========================================="

      - name: Upload models artifact
        uses: actions/upload-artifact@v4
        with:
          name: nlp-models
          path: nlp-models.tar.gz
          retention-days: 90

      - name: Cleanup
        if: always()
        run: |
          cd fliptracker/apps/nlp-service || true
          rm -rf models models-final || true

  summary:
    name: Training Summary
    runs-on: ubuntu-latest
    needs: train
    if: always()
    steps:
      - name: Download models
        uses: actions/download-artifact@v4
        with:
          name: nlp-models

      - name: Show results
        run: |
          echo "=========================================="
          echo "üéâ NER Model Training Complete!"
          echo "=========================================="
          echo ""
          echo "üì¶ Model artifact:"
          ls -lh nlp-models.tar.gz || echo "‚ùå No models found"
          echo ""
          echo "‚ú® Ready for deployment!"
          echo "=========================================="