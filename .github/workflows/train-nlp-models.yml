name: Train NLP models

on:
  workflow_dispatch: {}

jobs:
  create-model:
    name: Create Pattern-Based Model
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install spacy -q

      - name: Create model
        working-directory: fliptracker/apps/nlp-service
        run: python3 training/create_model.py

      - name: Test model
        working-directory: fliptracker/apps/nlp-service
        run: python3 training/test_model.py

      - name: Collect model
        working-directory: fliptracker/apps/nlp-service
        run: |
          mkdir -p models-final
          cp -r models/ner_model/model-best models-final/
          tar -czf nlp-ner-model.tar.gz models-final/
          cp nlp-ner-model.tar.gz ../../../

      - name: Upload model
        uses: actions/upload-artifact@v4
        with:
          name: nlp-ner-model
          path: nlp-ner-model.tar.gz
          retention-days: 90

      - name: Cleanup
        if: always()
        run: |
          cd fliptracker/apps/nlp-service || true
          rm -rf models models-final || true

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: create-model
    if: always()
    steps:
      - name: Download model
        uses: actions/download-artifact@v4
        with:
          name: nlp-ner-model

      - name: Show result
        run: |
          echo "=========================================="
          echo "ðŸŽ‰ Model Creation Complete!"
          echo "=========================================="
          ls -lh nlp-ner-model.tar.gz || echo "No model"
          echo "=========================================="