name: Train NER Model

on:
  workflow_dispatch: {} # Permet de lancer l'entra√Ænement manuellement
  push:
    branches: [ main ]
    paths: [ 'fliptracker/apps/nlp-service/aa.jsonl.json' ] # Se lance quand tu modifies tes donn√©es

jobs:
  train:
    name: üß† Train & Generate Artifact
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fliptracker/apps/nlp-service
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install spaCy
        run: pip install spacy

      - name: üõ†Ô∏è Convert Data & Train
        run: |
          python -c "
          import spacy, json, os
          from spacy.tokens import DocBin
          
          nlp = spacy.blank('fr')
          db = DocBin()
          input_file = 'aa.jsonl.json'
          
          if not os.path.exists(input_file):
              print(f'‚ùå Erreur: {input_file} introuvable'); exit(1)

          with open(input_file, 'r', encoding='utf-8') as f:
              content = f.read().strip()
              try:
                  data = json.loads(content)
              except:
                  data = [json.loads(l) for l in content.split('\n') if l.strip()]

          print(f'üì¶ Traitement de {len(data)} exemples...')

          for i, item in enumerate(data):
              try:
                  text = item.get('text') or (json.loads(item['line']).get('text', '') if 'line' in item else '')
                  if not text: continue
                  
                  doc = nlp.make_doc(text)
                  ents = []
                  for e in item.get('entities', []):
                      span = doc.char_span(e['start'], e['end'], label=e['entity'], alignment_mode='contract')
                      if span: ents.append(span)
                  doc.ents = ents
                  db.add(doc)
              except: continue

          db.to_disk('train.spacy')
          print(f'‚úÖ {len(db)} exemples convertis.')
          "
          
          # Initialisation de la config spaCy
          python -m spacy init config config.cfg --lang fr --pipeline ner --optimize efficiency --force
          
          # Entra√Ænement
          python -m spacy train config.cfg --output ./output --paths.train ./train.spacy --paths.dev ./train.spacy

      - name: üì¶ Upload Trained Model Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fliptracker-ner-model
          path: fliptracker/apps/nlp-service/output/model-best